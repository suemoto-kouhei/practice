    <title>介護付き有料老人ホームみはらし園</title>
</head>
<body id="contact">
  <header id="page-header">
    <div class="header-text">
            <div class="header-title">介護付き有料老人ホーム<span>みはらし園</span></div>
            <div class="hamburger">
              <button class="nav-btn" id="nav-btn" type="button" aria-label="メニュー"><span></span><span></span><span></span></button>
          <p>メニュー</p>
          </div>
    </div>
    <div class="header-content nav">
        <nav class="header-nav">
            <ul class="header-list">
              <li class="list-description"><a href="../#home"><img src="../images/home.png" alt="ホーム">ホーム</a></li>
                <li class="list-description"><a href="../#features"><img src="../images/heart.png" alt="施設説明">施設の特徴</a></li>
                <li class="list-notice"><a href="../#news"><img src="../images/event.png" alt="お知らせ">お知らせ</a></li>
                <li class="list-price"><a href="../#price"><img src="../images/price.png" alt="料金プラン">料金プラン</a></li>
                <li class="list-question"><a href="../#question"><img src="../images/question.png" alt="よくある質問">よくある質問</a></li>
                <li class="list-access"><a href="#"><img src="../images/access.png" alt="交通案内">交通案内</a></li>
            </ul>
        </nav>
    </div>
</header>
      <main id="contact-main">
          <div id="contact-kv">
            <div class="contact-title">お問い合わせ</div>
            <div class="kv-inner"></div>
          </div>
          <div class="contact-inner">
            
            <form method="post" action="" enctype="">
              <dl>
                <dt><label for="your-name">お名前 ※</label></dt>
                <dd>
                  <input type="text" name="お名前" id="your-name" placeholder="例：山田太郎">
                </dd>
                <dt><label for="phone-num">電話番号 ※</label></dt>
                <dd>
                  <input type="tel" name="電話番号" id="phone-num" placeholder="例：123-456-7890">
                </dd>
                <dt><label for="your-name">住所 ※</label></dt>
                <dd>
                  <input type="text" name="お名前" id="your-name" placeholder="例：千代田区外神田2-18-8">
                </dd>
                <dt><label for="e-mail">メールアドレス </label></dt>
                <dd>
                  <input type="email" name="メールアドレス" id="e-mail" placeholder="例：sisetu@_miharasien.jp">
                </dd>
                <dt><label for="message">お問い合わせ内容</label></dt>
                <dd><textarea name="お問い合わせ内容" id="message" placeholder="お問い合わせ内容をご記入ください。"></textarea></dd>
              </dl>
              <p class="notes"><span>※</span>は必須項目です。</p>
                <input type="submit" value="送信する">
            </form>
          </div>
        </main>
    <footer id="footer">
        <p class="footer-text">些細なことでも<br>お気軽にご相談ください。</p>
        <div class="tel">
            <p>お問い合せ専用フリーコール</p>
            <a class="footer-tel" href="tel:1234567890">TEL:123-456-7890</a>
            <p>受付時間/9:00〜17:30</p>
        </div>
        <inner>
            <nav class="sns">
                <p class="sns-text">SNSでも情報を発信しています</p>
               <ul>
                    <li><a href="#">
                            <img src="../images/icon_fb_w.svg" alt="facebook">
                        </a>
                    </li>
                    <li><a href="#">
                            <img src="../images/icon_in_w.svg" alt="twitter">
                        </a>
                    </li>
                    <li><a href="#">
                            <img src="../images/icon_tw_w.svg" alt="instagram">
                        </a>
                    </li>
                </ul>
            </nav>
        </inner>
        <p class="copyright">© 2021 . All rights reserved.</p>
    </footer>
